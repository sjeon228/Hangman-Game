<!DOCTYPE HTML>
<HTML lang="en-us">
	<HEAD>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<Title>Hangman Game</Title>
	</HEAD>

	<!--
	Computer selects random word and displays the correct number of blanks for each letter of word
	 User inputs a letter to try to guess the word
	Computer records the letter
	computer sees if the letter is in the word
	If letter is found in the word, the letter is replaces the correct blank space of the word
	If letter is not found in the word, the letter is displayed in the wrongly guessed section
	The number of guesses goes down by 1
	If user guesses all the letters correctly, the number of wins goes up by 1
	New word is chosen and user can begin to guess again. -->

	<BODY>

	<audio autoplay="autoplay" loop="loop"><source src="background.mp3" type="audio/mpeg" /></audio>
		<div class="container">
			<div class="header Hangman">
				<h1>Hangman</h1>
				<h2>Game of Thrones Version</h2>

			</div>
		</div>

		<div class="container body">
			<div class="row">
				<div class="image">
					<img id = "mainImage" src="http://static.srcdn.com/wp-content/uploads/game-of-thrones-the-iron-throne.jpg" alt="throne" width = "50%"" height = "50%"" class="img-thumbnail throne">
				</div>
			</div>

			<div class="row">
				<div class = "Main">
					<p>Guess any letter to begin!</p>
					

					<p>Wins</p>
					<div id = "wins"></div>

					<p id="currentWord">Current Word:</p>

					<div id="blanks"></div>
			
					<p>Number of Guesses Remaining</p>
					<div id = "guessNumber"></div>

					<p>Letters Already Guessed</p>
					<div id="guessed"></div>
				</div>
			</div>
		</div>


		<script src="assets/javascript/game.js"></script>
	</BODY>
</HTML>
